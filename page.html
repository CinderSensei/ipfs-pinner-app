<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinning_dapp</title>
    <style>
        body {
            background-image: url("https://ipfs.io/ipfs/QmWNj1pTSjbauDHpdyg5HQ26vYcNWnubg1JehmwAE9NnU9");
            background-repeat: no-repeat;
            text-align: center;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <form method="post" action="/hash" enctype="multipart/form-data">
        <input type="file" name="upfile">
        <label for="">Upload as encrypted?</label>
        <input type="checkbox" name="encoption" checked="true" value="true">
        <button >Upload</button>
        </form>
    <form method="post" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="upfile2">
        <button >Decrypt</button>
        </form>
    <div style="padding: 2rem; margin-top: 6rem;">
    </div>
     <div>
        <form method="post" action="/hash2">
        <input type="text" name="hash" placeholder="            Enter hash">
        <button class="btn btn-dark">Pin</button>
        </form>
     </div>
     <a href="/mypins"
     <button class="btn btn-dark">Show Pins</button>
     </a>
     <br>
     <a href="/accesscounts" class="btn btn-dark">Access Count</a>
     <a href="/lastaccess" class="btn btn-dark">Last Access</a>
     <a href="/lastpins" class="btn btn-dark">Last Pins</a>
     <br>
     <a href="/logout"
     <button class="btn btn-danger">logout</button>
    </a>
</body>
</html>
